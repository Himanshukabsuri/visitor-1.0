{% extends 'base.html' %} {% load static %} {% block title %} ADD Visitor 
{% endblock %}
 {% block content %}

 <div class="col-lg-4">
    <div class="card">
        <div
            class="d-flex card-header justify-content-between align-items-center border-bottom border-dashed"
        >
            <h4 class="header-title">ADD new Visitor</h4>
            <div class="dropdown">
                <a
                    href="#"
                    class="dropdown-toggle drop-arrow-none card-drop p-0"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    <i class="ti ti-dots-vertical"></i>
                </a>
            </div>
        </div>

        <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 300px;">
            <form action="" method="POST" style="width: 100%; max-width: 300px;">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" />
                </div>
                <div class="mb-2">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" />
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                </div>
            </form>
        </div>
        <!-- end card-body-->
    </div>
    <!-- end card-->
</div>
    

  {% endblock %}
