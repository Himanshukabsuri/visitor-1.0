{% extends 'base.html' %}
{% load static %}
{% block title %}Add Visitor{% endblock %}

{% block content %}
<div class="col-lg-4">
    <div class="card">
        <div class="d-flex card-header justify-content-between align-items-center border-bottom border-dashed">
            <h4 class="header-title">Add New Visitor</h4>
        </div>
        
        <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 300px;">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
            <form action="" method="POST" style="width: 100%; max-width: 300px;">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" required />
                </div>
                <div class="mb-2">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required />
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
