{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Visitor- {% block title%} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Theme Config Js -->
    <script src="{% static 'assets/js/config.js' %}"></script>

    <!-- Vendor css -->
    <link href="{% static 'assets/css/vendor.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <!-- Begin page -->
    <div class="wrapper">


        <!-- Sidenav Menu Start -->
        <div class="sidenav-menu">
            <!-- Brand Logo -->
            <a href="index.html" class="logo">
                <span class="logo-light">
                    <span class="logo-lg"><img src="/static/assets/images/logo.png" alt="logo"></span>
                    <span class="logo-sm"><img src="/static/assets/images/logo-sm.png" alt="small logo"></span>
                </span>

                <span class="logo-dark">
                    <span class="logo-lg"><img src="/static/assets/images/logo-dark.png" alt="dark logo"></span>
                    <span class="logo-sm"><img src="/static/assets/images/logo-sm.png" alt="small logo"></span>
                </span>
            </a>

            <!-- Sidebar Hover Menu Toggle Button -->
            <button class="button-sm-hover">
                <i class="ti ti-circle align-middle"></i>
            </button>

            <!-- Full Sidebar Menu Close Button -->
            <button class="button-close-fullsidebar">
                <i class="ti ti-x align-middle"></i>
            </button>

            <div data-simplebar>

                <!--- Sidenav Menu -->
                <ul class="side-nav">
                    

                    <li class="side-nav-item">
                        <a href="{% url 'admin.dashboard' %}" class="side-nav-link">
                            <span class="menu-icon"><i class="ti ti-dashboard"></i></span>
                            <span class="menu-text"> Dashboard </span>
                           
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="{% url 'addvisitor' %}" class="side-nav-link">
                            <span class="menu-icon"><i class="ti ti-building-hospital"></i></span>
                            <span class="menu-text"> AddNew Visitor </span>
                        </a>
                    </li>
                    <li class="side-nav-item">
                        <a href="{% url 'visitorlist' %}" class="side-nav-link">
                            <span class="menu-icon"><i class="ti ti-message"></i></span>
                            <span class="menu-text"> Visitor List </span>
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="{% url 'report' %}" class="side-nav-link">
                            <span class="menu-icon"><i class="ti ti-calendar"></i></span>
                            <span class="menu-text"> Report </span>
                        </a>
                    </li>

                   

                    <li class="side-nav-item">
                        <a href="{% url 'sub_view' %}" class="side-nav-link">
                            <span class="menu-icon"><i class="ti ti-folder"></i></span>
                            <span class="menu-text"> Subscribers</span>
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a  href="{% url 'logout' %}" aria-expanded="false"
                            aria-controls="sidebarHospital" class="side-nav-link">
                            <span class="menu-icon"><i class="ti ti-medical-cross"></i></span>
                            <span class="menu-text"> Logout</span>
                            <span class="menu-arrow"></span>
                        </a>
                    </li>
                        
               
                

                <div class="clearfix"></div>
            </div>
        </div>
      
        <div class="page-content">
            <div class="page-container">

                


                <!-- Content -->

                {% block content %}


                {% endblock %}

            </div> <!-- container -->

            <!-- Footer Start -->
            <footer class="footer" >
                <div class="page-container">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-start">
                            <script>document.write(new Date().getFullYear())</script> Â© Osen - By <span
                                class="fw-bold text-decoration-underline text-uppercase text-reset fs-12">Coderthemes</span>
                        </div>
                        <div class="col-md-6">
                            <div class="text-md-end footer-links d-none d-md-block">
                                <a href="javascript: void(0);">About</a>
                                <a href="javascript: void(0);">Support</a>
                                <a href="javascript: void(0);">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->
     
          
       

   
    <!-- Vendor js -->
    <script src="{% static 'assets/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'assets/js/app.js' %}"></script>

    <!-- Apex Chart js -->
    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>

    <!-- Projects Analytics Dashboard App js -->
    <script src="{% static 'assets/js/pages/dashboard-sales.js' %}"></script>

</body>

</html>
